post_content = "/* General CSS */
body #page-container .et_pb_module .et_pb_button.line_animation:hover {
 padding: 0.3em 1em 0.3em 1em !important;
}
body #page-container .et_pb_button.line_animation:after {
 left: 0 !important;
 margin-left: 0 !important;
}
.inner-wrapper {
 position: relative;
 display: inline-block;
}
/* End General CSS */

/******************** Hover effect #17 ********************/
.wrapper-17:before {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 bottom: 0;
 left: 0;
 width: 3px;
 height: 100%;
 background-color: rgba(255,255,255,0.50);
 transform: scaleY(0);
 transform-origin: bottom left;
 transition: transform 0.2s;
 z-index: 1;
}
.wrapper-17:after {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 top: 0;
 right: 0;
 width: 3px;
 height: 100%;
 background-color: rgba(255,255,255,0.50);
 transform: scaleY(0);
 transform-origin: top right;
 transition: transform 0.2s 0.2s;
}
.wrapper-17 .hover-17:before {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 top: 0;
 left: 0;
 margin-left: 0 !important;
 width: 100%;
 height: 3px;
 background-color: rgba(255,255,255,0.50);
 transform: scaleX(0);
 transform-origin: top left;
 transition: transform 0.2s 0.3s;
}
.wrapper-17 .hover-17:after {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 bottom: 0;
 right: 0;
 width: 100%;
 height: 3px;
 background-color: rgba(255,255,255,0.50);
 transform: scaleX(0);
 transform-origin: bottom right;
 transition: transform 0.2s 0.1s;
}
.wrapper-17:hover:before {
 transform: scaleY(1);
 transition: transform 0.2s 0.3s;
}
.wrapper-17:hover:after {
 transform: scaleY(1);
 transition: transform 0.2s 0.1s;
}
.wrapper-17:hover .hover-17:before {
 transform: scaleX(1);
 transition: transform 0.2s;
}
.wrapper-17:hover .hover-17:after {
 transform: scaleX(1);
 transition: transform 0.2s 0.2s;
}

@media only screen and (min-width: 981px) {
#logo {
min-height: 96px;
margin-top: 2px;
}
	
	/*adjust position of navigation menu*/
.et_header_style_fullscreen .et_pb_fullscreen_nav_container {
    width: 50%;
}
 
.et_slide_in_menu_container.et_pb_fullscreen_menu_opened.et_pb_fullscreen_menu_animated {
    padding-top: 0px !important;
}
 
/*adjust position of top bar elements*/
.et_header_style_fullscreen .et_slide_menu_top {
    width: 50%;
    text-align: center;
    display: table !important;
    vertical-align: middle;
    position: initial;
    float: right!important;
    height: 100%;
}
.et_header_style_fullscreen .et_pb_top_menu_inner {
    display: table-cell !important;
    position: relative;
    vertical-align: middle;
    text-align: left!important;
    padding: 0 7%;
    width: 50%;
}
 
.et_header_style_fullscreen .et_slide_menu_top ul.et-social-icons {
    width: 85%;
	text-align: center;
	padding-bottom: 25px;
}
 
.et_header_style_fullscreen div#et-info {
    float: none!important;
    width: 100%;
}
 
.et_header_style_fullscreen div#et-info span {
    display: block;
    margin-bottom: 30px;
}
	
	/*make search bar and icon larger*/
.et_header_style_fullscreen .et_slide_menu_top .et-search-form {
    margin-top: 30px !important;
    margin-bottom: 35px;
    width: 100% !important;
    max-width: 400px !important;
    padding: 25px !important;
}
.et_slide_menu_top button#searchsubmit_header{
    width: 50px;
    height: 41px;
}
.et_slide_menu_top button#searchsubmit_header:before {
    font-size: 22px;
	padding-top: 3px;
}
	
	/*make menu right aligned*/
.et_header_style_fullscreen ul#mobile_menu_slide {
    text-align: right;
    padding: 0 10%;
}

/*make close menu icon larger*/
	
	.et_pb_fullscreen_menu_animated .mobile_menu_bar:before {
		font-size: 100px;
	}
	
/*Change colours in full-screen menu*/
	
	#et-info-email:hover, #et-secondary-menu>ul>li>a:hover, #top-menu-nav>ul>li>a:hover, .et-social-icons a:hover, mobile_menu_bar et_toggle_fullscreen_menu span:hover {
		color: #fda0ba !important;
		opacity: 1;
	}
	
/* Make email font smaller */
		
	a.icon:before {
		font-size: 60px;
		margin: 20px;
	}
	
	.et_slide_menu_top {
		width: 50%;
	}
	
	.et_header_style_fullscreen .et_slide_in_menu_container #et-info span {
		font-size: 19px;
		letter-spacing: 0.3em;	
	}


.et_pb_bg_layout_dark.et_pb_fullwidth_menu ul li a:hover, .et_pb_bg_layout_dark.et_pb_fullwidth_menu ul li a:active {
	color: #ff79c6 !important;
	opacity: 1 !important;
}
}

/* -----FONT AWESOME----- */

.fadb .et-pb-icon { font-size: 0; font-weight: 900; }
.fadb .et-pb-icon::after { font-family: \"FontAwesome\", \"Font Awesome 5 Free\", \"Font Awesome 5 Brands\" !important; }
.fadb.et_pb_blurb_position_top .et-pb-icon::after { font-size: 96px; }
.fadb.et_pb_blurb_position_left .et-pb-icon::after { font-size: 16px; }
/* AND YOUR ICONS ... */

.fadb-telegram .et-pb-icon::after {
	content: \"\\f3fe\";
}

.fadb-tradingview .et-pb-icon::after {
	content: \"\\f201\";
}

.fadb-discord .et-pb-icon::after {
	content: \"\\f392\";
}

/* BLOG */

.ds-blog-square a img {
    width: 100%;
    object-fit: cover;
}

.ds-blog-square .post-content {
    display: none;
}

.ds-blog-square .et_pb_image_container {
    margin: -19px -19px 0;
}

.ds-blog-square h2 {
    margin: 0;
    padding: 0;
}

.ds-blog-square .et_pb_post {
    position: relative;
    padding-bottom: 0;
    border: none;
}

.ds-blog-square h2 a {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    padding: 40px;
    margin: 0;
    background: rgba(0, 0, 0, .3);
    color: #fff;
    text-align: center;
    outline: 2px solid #fff;
    outline-offset: -20px;
    display: flex !important;
    flex-direction: column;
    justify-content: center;
    -moz-transition: all 0.5s ease;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

.ds-blog-square h2 a:hover {
    background: rgba(255, 255, 255, .5);
    color: #000;
    outline: 2px solid #000;
    outline-offset: 0;
}

@media only screen and ( min-width: 981px ) {
.et_pb_column_4_4 .et_pb_blog_grid .et_pb_salvattore_content[data-columns]::before { content: '4 .column.size-1of4' !important;
}
.et_pb_column_4_4 .column.size-1of4 {
width:22.15% !important;
margin-right:1% !important;
}
.et_pb_column_4_4 .ds-blog-four-column.et_pb_blog_grid[data-columns]::before {
content: '4 .column.size-1of4';
}
.ds-blog-four-column.et_pb_blog_grid .column.size-1of4 {
margin-right: 1%;
padding-bottom: 30%;
width: 22.15%;
}
.et_pb_blog_grid .column.size-1of4:last-child {
margin-right: 0;
}
}

.ds-blog-four-column .et_pb_post {
    margin-bottom: 25%;
}

.ds-blog-four-column .ds-blog-square a img {
    height: 33vh !important;
}

