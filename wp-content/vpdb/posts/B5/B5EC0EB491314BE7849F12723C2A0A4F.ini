    }
}

/* CONTACT IS EMAIL OPT-IN SUCCESS/ERROR TEXT */

.et_pb_newsletter_result, .et_pb_newsletter_success {
    margin-top: -10px;
	padding-bottom: 10px;
    text-align: left!important;
    color: #fda0ba!important;
    font-weight: 400;
    line-height: 1.5;
}

/* ROTATING TWEETS */
.rotatingtweet .cycle-slide {
	width: 100%;
}

.rotatingtweets a:hover {
	color: #6272a4;
	transition: 0.2s ease;
}

div.rotatingtweet.cycle-slide {
	min-width: 1000px!important;
	min-height: 250px!important;
	overflow: hidden;
}

/***** SINGLE POST PAGE STYLING *****/

.single-post #main-content .container {
	padding-top: 50px!important;
}

.single-post h1.entry-title {
	text-align:center;
	font-size: 72px;
	font-weight: 200;
	letter-spacing: 1px;
	color: #f8f8f2;
	padding-top: 40px;
	text-shadow: 0px 5px 15px #00000075;
}

.single-post h1,.single-post h2,.single-post h3,.single-post h4,.single-post h5,.single-post h6 {
	color: #fda0ba;
	font-weight: 200;
	letter-spacing: 1px;
	text-shadow: 0px 2px 5px #000000bb;
}

.single-post h2 {
	font-size: 42px;
}

.single-post h3 {
	font-size: 36px;
}

.single-post h4 {
	font-size: 32px;
}

.single-post h5 {
	font-size: 28px;
}

.single-post h6 {
	font-size: 24px;
}
 
.single-post #main-content {
	background: #282a36;
}
 
.single-post .post-meta {
	text-align:center;
	margin-bottom: 80px;
 
}
 
.single-post p.post-meta, .post-meta a {
	color: #f8f8f2 !important;
	font-size: 20px !important;
	text-shadow: 0px 3px 5px #000000;
	font-weight: 300;
}

.single-post .post-meta a {
	color: #ff79c6!important;
	transition: 0.25s ease;
}

.single-post .post-meta a:hover {
	color: #6272a4!important;
	text-shadow: 0px 3px 5px #000000;
}

.single-post #left-area img {
	box-shadow: 0px 0 40px 0px #00000060;
	border-radius: 15px;
	width: 100%;
}

.single-post .et_pb_section {
	background-color: #44475a;
}

.single-post .et_pb_post {
    box-shadow: 0px 0 40px 0px #00000060;
	background-color: #44475a;
}

.single .post {
    padding-bottom: 0px;
}
 
.single-post .et_pb_post .entry-content {
	padding: 40px;
	line-height: 26px;
}
 
.single-post .et_pb_post .entry-content p:first-of-type {
	padding-top: 40px;
}
.single-post .et_pb_post .entry-content p {
	padding-bottom: 40px;
}

/* SIDEBAR */

.single-post #sidebar .widgettitle {
	padding-top: 50px!important;
}

.single-post #sidebar h4 {
	color: #f8f8f2!important;
}

.single-post #sidebar .et_pb_widget a {
    color: #ff79c6!important;
    text-decoration: none;
	font-size: 14px;
	font-weight: 400;
	transition: 0.25s ease;
	letter-spacing: 1px;
	text-shadow: 0px 3px 5px #000000;
}

.single-post #sidebar .et_pb_widget a:hover {
    color: #6272a4!important;
}

.single-post #sidebar .post-date {
	display: block;
	font-size: 12px;
	float: right;
	padding-bottom: 10px;
	padding-left: 10px;
}

.single-post #sidebar .et_pb_widget ul li {
    margin-bottom: 3em;
	line-height: 1em;
}

/* CONTENT */

.single-post .entry-content p a {
	transition: 0.25s ease;
}

.single-post .entry-content p a:hover {
	color: #6272a4!important;
}

/* COMMENTS SECTION */
 
.single-post ol.commentlist > li.comment, #respond {
	padding: 40px !important;
	box-shadow: 0px 0 40px 0px #00000060;
	margin-bottom: 80px;
}
 
.single-post h1#comments {
	padding-left: 37px;
	margin-bottom: 40px;
	font-size: 43px;
	font-weight: 200;
	letter-spacing: 0px;
	color: #f8f8f2;
	text-shadow: 0px 5px 15px #00000075;
}

.single-post .fn {
	color: #ff79c6!important;
	font-weight: 500!important;
}

.single-post .comment_postinfo, .comment_date {
	color: #f8f8f2!important;
	font-size:16px!important;
	text-shadow: 0px 3px 5px #000000;
	transition: 0.25s ease;
}

.single-post .comment_postinfo a {
	color: #ff79c6;
	text-shadow: 0px 3px 5px #000000;
	transition: 0.25s ease;
}

.single-post .comment_postinfo a:hover {
	color: #6272a4!important;
	text-shadow: 0px 3px 5px #000000;
}

.single-post .comment_avatar img {
	border-radius: 50%;
	box-shadow: 5px 5px 20px 0px #00000060;
}

.single-post .comment-content p {
	font-weight: 300;
}
 
/* REMOVE ICON FROM BUTTON HOVER */

.single-post .comment-reply-link.et_pb_button:hover:after {
	opacity: 0;
}

/* END REMOVE ICON FROM BUTTON HOVER */

/* SUBMIT A COMMENT */

.single-post h3#reply-title {
    letter-spacing: 0px;
}
 
.single-post #commentform textarea {
	background-color: #282a36;
	border: 0;
	font-size: 18px;
	padding: 20px;
	color: #f8f8f2;
	box-shadow: inset 0px 0 40px 0px #00000060;
}

.single-post .logged-in-as {
	color: #f8f8f2!important;
	font-size:16px;
}

.single-post .logged-in-as a {
	color: #ff79c6!important;
	text-shadow: 0px 3px 5px #000000;
	transition: 0.25s ease;
}

.single-post .logged-in-as a:hover {
	color: #6272a4!important;
	text-shadow: 0px 3px 5px #000000;
}

.single-post #reply-title {
	font-weight: 200;
	letter-spacing: 1px;
	color: #f8f8f2;
	text-shadow: 0px 5px 15px #000000;
}

.single-post #respond, ol.commentlist>li.comment {
    background-color: #44475a!important;
	color: #f8f8f2;
}

.single-post #respond .form-submit {
	display: flex;
	justify-content: center;
}

.single-post #respond .et_pb_button {
	width: 250px;
	background: #ff79c6;
	color: #f8f8f2;
	border-radius: 0;
	padding: 8px;
	font-size: 18px;
	letter-spacing: 3px;
	box-shadow: 0px 5px 25px 0px #00000030;
}

.single-post #respond .et_pb_button:hover {
	background: #6272a4!important;
}

/* REPLY BUTTON */

.single-post .reply-container .et_pb_button {
	min-width: 75px;
	max-width: 75px!important;
	background: #6272a4;
	color: #f8f8f2;
	border-radius: 0;
	padding: 2px 8px;
	font-size: 14px;
	letter-spacing: 3px;
	box-shadow: 0px 5px 25px 0px #00000030;
}

.single-post .reply-container .et_pb_button:hover {
	background: #ff79c6!important;
}

/* REPLY BUTTON END */
 
.single-post .comment-body {
	padding: 0 0 0 100px;
}
 
@media only screen and (max-width: 768px) {
.single-post h1.entry-title {
    font-size: 48px;
	}
}

.single.et_pb_pagebuilder_layout.et_full_width_page #main-content .container {
	max-width: 1200px;
}
.single.et_pb_pagebuilder_layout.et_full_width_page .et_post_meta_wrapper {
	width: 100%;
	padding-top: 0;
	padding-bottom: 0;
}
.et_pb_pagebuilder_layout .entry-content, .et_pb_pagebuilder_layout .et_pb_post .entry-content {
	padding: 0 0 0;
}

.et_fb_desktop_mode .single.et_pb_pagebuilder_layout.et_full_width_page .et_post_meta_wrapper {
    padding: 0;
}	

.et_post_meta_wrapper {
	padding: 0!important;
	}

.single .post {
    padding-bottom: 0!important;
}

.single .featured-image img {
    display: block!important;
    margin: 0 auto!important;
}"
