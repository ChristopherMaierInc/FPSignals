/******************** Hover effect #17 ********************/
.wrapper-17:before {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 bottom: 0;
 left: 0;
 width: 3px;
 height: 100%;
 background-color: rgba(255,255,255,0.50);
 transform: scaleY(0);
 transform-origin: bottom left;
 transition: transform 0.2s;
 z-index: 1;
}
.wrapper-17:after {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 top: 0;
 right: 0;
 width: 3px;
 height: 100%;
 background-color: rgba(255,255,255,0.50);
 transform: scaleY(0);
 transform-origin: top right;
 transition: transform 0.2s 0.2s;
}
.wrapper-17 .hover-17:before {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 top: 0;
 left: 0;
 margin-left: 0 !important;
 width: 100%;
 height: 3px;
 background-color: rgba(255,255,255,0.50);
 transform: scaleX(0);
 transform-origin: top left;
 transition: transform 0.2s 0.3s;
}
.wrapper-17 .hover-17:after {
 display: block;
 content: '' !important;
 position: absolute;
 opacity: 1 !important;
 bottom: 0;
 right: 0;
 width: 100%;
 height: 3px;
 background-color: rgba(255,255,255,0.50);
 transform: scaleX(0);
 transform-origin: bottom right;
 transition: transform 0.2s 0.1s;
}
.wrapper-17:hover:before {
 transform: scaleY(1);
 transition: transform 0.2s 0.3s;
}
.wrapper-17:hover:after {
 transform: scaleY(1);
 transition: transform 0.2s 0.1s;
}
.wrapper-17:hover .hover-17:before {
